<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" formControlName="email" placeholder="email" />    
            <span></span>       
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter your password"/>           
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
    </form>
    <p class="signup-text">
        Don't have an account? 
        <a routerLink="/auth/signup" class="signup-link">Sign up here</a>
    </p>
</div>
